version: 2.1
jobs:
  lint:
    docker:
      - image: cimg/node:16.12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run check-types
  unit:
    docker:
      - image: cimg/node:16.12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run build
      - run: npm run test:cover-unit
      - store_test_results:
              path: reports
      - store_artifacts:
          path: ./reports/unit-results.xml
  integration:
    docker:
      - image: cimg/node:16.12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run build
      - run: npm run test:cover-integration
      - store_test_results:
              path: reports
      - store_artifacts:
          path: ./reports/integration-results.xml
  release:
    docker:
      - image: cimg/node:16.12
    steps:
      - checkout
      - run: npm install
      - run: npm run semantic-release
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - unit
      - integration:
          requires:
            - unit
            - lint
      - release:
          context: dev-workflows-release
          requires:
            - unit
            - integration
          filters:
            branches:
              only:
                - master
                - next
                - next-major
