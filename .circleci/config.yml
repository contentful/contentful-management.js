version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run check-types
  unit:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run build
      - run: npm run test:cover
      - run: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Build Success
          when: on_success
          command: ./node_modules/.bin/codecov
  integration:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run build
      - run: npm run test:integration
  release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run semantic-release
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - unit
      - integration:
          requires:
            - unit
            - lint
      - release:
          requires:
            - unit
            - integration
          filters:
            branches:
              only:
                - master
                - next
                - next-major
                - experimental
