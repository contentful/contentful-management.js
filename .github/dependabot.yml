version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 10
    ignore:
    - dependency-name: husky
      versions:
        - ">=5.0.0"
    - dependency-name: typedoc
      versions:
        - '>= 0'
    - dependency-name: webpack
      versions:
        - '>= 5.0.0'
    # requires node@18
    - dependency-name: semantic-release
      versions:
        - '>= 20.0.0'
    commit-message:
      prefix: build
      include: scope
