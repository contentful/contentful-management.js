version: 2.1
orbs:
  vault: contentful/vault@1

executors:
  docker-with-node:
    docker:
      - image: cimg/node:16.19.0

jobs:
  lint:
    executor: docker-with-node
    steps:
      - checkout
      - run: node --version
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run check-types
  unit:
    executor: docker-with-node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run: npm run test:cover-unit
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/unit-results.xml
  integration:
    executor: docker-with-node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run: npm run test:cover-integration
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/integration-results.xml
  release:
    executor: docker-with-node
    steps:
      - checkout
      - vault/get-secrets: # Loads vault secrets
          template-preset: 'semantic-release-ecosystem'
      - run: npm ci
      - run: npm run semantic-release
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - unit
      - integration:
          requires:
            - unit
            - lint
      - release:
          context: vault
          requires:
            - unit
            - integration
          filters:
            branches:
              only:
                - master
                - next
                - next-major
